<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Online Municipla Services</h1>
            <form role="form" (ngSubmit)="onLoggedin()" #f="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="userName" [(ngModel)]="userModel.userName" class="form-control input-underline input-lg"  placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" name ="password" [(ngModel)]="userModel.password" class="form-control input-underline input-lg"  placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn" type="ngSubmit"> Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
