
<div class="panel panel-info" style="margin-top: 40px; background: #F0F0F0">
  <!-- Default panel contents -->
  <div class="panel-heading" style="background:#222222;height:40px">
    <h4 style="text-align: center; color: white;padding-top:5px">Add Land</h4>
  </div>  
  
   <form name=" houseform" class="form-horizontal" (ngSubmit)="addLand()" >
    <fieldset>
       <div class="form-group">
        <label class="col-md-4 control-label" for="streetName">streetName</label>  
        <div class="col-md-4">
          <input  type="text" [(ngModel)]="LandModel.streetName"  
          name="streetName"   placeholder="streetName" class="form-control input-md">
        </div>
      </div>  
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="noOfAnna">noOfAnna</label>  
        <div class="col-md-4">
          <input  type="number" [(ngModel)]="LandModel.noOfAnna" 
          name="noOfAnna" class="form-control input-md">
        </div>
      </div>      

      <div class="form-group">
        <label class="col-md-4 control-label" for="priceInAana">priceInAana</label>  
        <div class="col-md-4">  
          <input type="number" name="priceInAana" [(ngModel)]="LandModel.priceInAana" class="form-control input-md">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="landArea">landArea</label>  
        <div class="col-md-4">
          <input type="number" name="landArea" [(ngModel)]="LandModel.landArea" 
             class="form-control input-md" />
        </div>
      </div>

      <div class="form-group">
          <label class="col-md-4 control-label" for="landQuality">landQualitye</label>
          <div class="col-md-4">
            <input type="text" [(ngModel)]="LandModel.landQuality" 
            name="landQuality" class="form-control input-md" />
          </div>
      </div> 
        
      <div class="form-group">
          <label class="col-md-4 control-label" for="totalLandValue">totalLandValue</label>
          <div class="col-md-4">
            <input type="number" [(ngModel)]="LandModel.totalLandValue" 
            name="totalLandValue" class="form-control input-md" />
          </div>
      </div>      
             
     <div class="form-group">
      <label class="col-md-4 control-label" for="save"></label>
      <div class="col-md-8">
        <button id="save" name="save" type="ngSubmit" class="btn btn-success">Save</button>
        <button id="Cancel" name="Cancel" class="btn btn-danger">Cancel</button>
      </div>
    </div>
    </fieldset>
  </form>
</div>
