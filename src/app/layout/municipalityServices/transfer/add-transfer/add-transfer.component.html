
<div class="panel panel-info" style="margin-top: 40px; background: #F0F0F0">
    <!-- Default panel contents -->
    <div class="panel-heading" style="background:#222222;height:40px">
      <h4 style="text-align: center; color: white;padding-top:5px">Add Property Tansfer</h4>
    </div>  
    
     <form class="form-horizontal" (ngSubmit)="addTransfer()"  #userForm="ngForm">
      <fieldset>
  
         <div class="form-group">
          <label class="col-md-4 control-label" for="giverName">GiverName:</label>  
          <div class="col-md-4">
            <input id="GiverName" [(ngModel)]="userModel.giverName" 
            name="giverName" type="text" placeholder="giverName" class="form-control input-md">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="giverMobileNo">Giver Mobile :</label>  
          <div class="col-md-4">
            <input id="GiverMobileNo" [(ngModel)]="userModel.giverMobileNo" 
            name="giverMobileNo" type="text" placeholder="giverMobileNo" class="form-control input-md">
          </div>
        </div>      
  
        <div class="form-group">
          <label class="col-md-4 control-label" for="giverCitizenNo" style="margin-top:20px">Giver Citizen:</label>  
          <div class="col-md-4">  
            <input type="text"  id="GiverCitizenNo" name="giverCitizenNo" [(ngModel)]="userModel.giverCitizenNo" 
             placeholder="giverCitizenNo" class="form-control input-md">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="giverRegion">Giver Region:</label>
          <div class="col-md-4">
            <input id="GiverRegion" [(ngModel)]="userModel.giverRegion" 
            name="giverRegion" type="number" placeholder="giverRegion" class="form-control input-md">
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-md-4 control-label" for="giverWardNo">Giver WardNo:</label>  
          <div class="col-md-4">
            <input id="GiverWardNo" [(ngModel)]="userModel.giverWardNo" 
              name="giverWardNo" type="number" placeholder="WardNo" class="form-control input-md">
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="giverSignature">Giver Signature:</label>  
            <div class="col-md-4">
              <input id="giverSignature" [(ngModel)]="userModel.giverSignature" 
                name="giverSignature" type="text" placeholder="giverSignature" class="form-control input-md">
            </div>
          </div>


         <div class="form-group">
            <label class="col-md-4 control-label" for="takerName">Taker Name:</label>  
            <div class="col-md-4">
              <input id="TakerName" [(ngModel)]="userModel.takerName" 
              name="takerName" type="text" placeholder="takerName" class="form-control input-md">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-4 control-label" for="takerMobileNo">Taker Moble:</label>  
            <div class="col-md-4">
              <input id="TakerMobileNo" [(ngModel)]="userModel.takerMobileNo" 
              name="takerMobileNo" type="text" placeholder="takerMobileNo" class="form-control input-md">
            </div>
          </div>      
    
          <div class="form-group">
            <label class="col-md-4 control-label" for="takerCitizenNo" style="margin-top:20px">Taker Citizen:</label>  
            <div class="col-md-4">  
              <input type="text"  id="TakerCitizenNo" name="takerCitizenNo" [(ngModel)]="userModel.takerCitizenNo" 
               placeholder="takerCitizenNo" class="form-control input-md">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-4 control-label" for="takerRegion">Taker Region:</label>
            <div class="col-md-4">
              <input id="TakerRegion" [(ngModel)]="userModel.takerRegion" 
              name="takerRegion" type="number" placeholder="takerRegion" class="form-control input-md">
            </div>
          </div>
    
          <div class="form-group">
            <label class="col-md-4 control-label" for="takerWardNo">Taker WardNo:</label>  
            <div class="col-md-4">
              <input id="TakerWardNo" [(ngModel)]="userModel.takerWardNo" 
                name="takerWardNo" type="number" placeholder="WardNo" class="form-control input-md">
            </div>
          </div>

          <div class="form-group">
              <label class="col-md-4 control-label" for="takerSignature">Taker Signature:</label>  
              <div class="col-md-4">
                <input id="TakerSignature" [(ngModel)]="userModel.takerSignature" 
                  name="takerSignature" type="text" placeholder="takerSignature" class="form-control input-md">
              </div>
            </div>
                
        <div class="form-group">
          <label class="col-md-4 control-label" for="kittaNo">Kitta Number:</label>  
          <div class="col-md-4">
            <input id="KittaNo" [(ngModel)]="userModel.kittaNo" 
            name="kittaNo" type="number" placeholder="KittaNo" class="form-control input-md">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="houseNo">House Number:</label>  
          <div class="col-md-4">
            <input id="HouseNo" [(ngModel)]="userModel.houseNo" 
            name="houseNo" type="number" placeholder="HouseNo" class="form-control input-md">
          </div>
        </div>  
                     
        <div class="form-group">
            <label class="col-md-4 control-label" for="houseArea">House Area:</label>  
            <div class="col-md-4">
              <input id="HouseArea" [(ngModel)]="userModel.houseArea" 
              name="houseArea" type="number" placeholder="houseArea" class="form-control input-md">
            </div>
          </div>

          <div class="form-group">
              <label class="col-md-4 control-label" for="landArea">Land Area:</label>  
              <div class="col-md-4">
                <input id="LandArea" [(ngModel)]="userModel.landArea" 
                name="landArea" type="number" placeholder="LandArea" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="noOfAnna">No of Anna:</label>  
                <div class="col-md-4">
                  <input id="NoOfAnna" [(ngModel)]="userModel.noOfAnna" 
                  name="noOfAnna" type="number" placeholder="noOfAnna" class="form-control input-md">
                </div>
              </div>
                  
                <div class="form-group">
                    <label class="col-md-4 control-label" for="date">Transfer Date:</label>  
                    <div class="col-md-4">
                      <input id="Date" [(ngModel)]="userModel.date" 
                      name="date" type="date" placeholder="Date" class="form-control input-md">
                    </div>
                  </div>
        
                  <div class="form-group">
                      <label class="col-md-4 control-label" for="transferFee">Transfer Fee:</label>  
                      <div class="col-md-4">
                        <input id="TransferFee" [(ngModel)]="userModel.transferFee" 
                        name="transferFee" type="number" placeholder="transferFee" class="form-control input-md">
                      </div>
                   </div>
                  <div class="form-group">
                        <label class="col-md-4 control-label" for="wardSachibSignature">Signature:</label>  
                        <div class="col-md-4">
                          <input id="WardSachibSignature" [(ngModel)]="userModel.wardSachibSignature" 
                          name="wardSachibSignature" type="text" placeholder="wardSachibSignature" class="form-control input-md">
                        </div>
                   </div>        
       
        <div class="form-group">
          <label class="col-md-4 control-label" for="Save"></label>
          <div class="col-md-8">
            <button id="Save" name="Save" class="btn btn-success">Save</button>
            <button id="Cancel" name="Cancel" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
